<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow: hidden;
        }

        .chat-header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .response-options {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: center;
            visibility: hidden;
        }

        .response-options button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .response-options button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messagesContainer = document.querySelector('.chat-messages');
            const responseOptions = document.querySelector('.response-options');

            function addBotMessage(text) {
                const botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('message', 'bot-message');
                botMessageContainer.innerHTML = `
                    <img class="bot-avatar" src="/static/Avatar_male_07.jpg" alt="ChatBot Avatar">
                    <span>${text}</span>
                `;
                messagesContainer.appendChild(botMessageContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function addUserMessage(text) {
                const userMessageContainer = document.createElement('div');
                userMessageContainer.classList.add('message', 'user-message');
                userMessageContainer.textContent = text;
                messagesContainer.appendChild(userMessageContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function addTypingIndicator() {
                const botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('message', 'bot-message');
                botMessageContainer.innerHTML = `
                    <img class="bot-avatar" src="/static/Avatar_male_07.jpg" alt="ChatBot Avatar">
                    <span id="typing-indicator">Max schreibt ...</span>
                `;
                messagesContainer.appendChild(botMessageContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return botMessageContainer.querySelector('#typing-indicator');
            }

            function addTypewriterEffect(text, typingIndicator, callback) {
                let index = 0;
                const typeWriterEffect = setInterval(() => {
                    if (index < text.length) {
                        typingIndicator.textContent += text[index];
                        index++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scrollt nach unten
                    } else {
                        clearInterval(typeWriterEffect);
                        if (callback) callback();
                    }
                }, 50); // Buchstabe f√ºr Buchstabe alle 50ms
            }

            function sendMessage(userMessage) {
                addUserMessage(userMessage);

                // Bot Typing Indicator
                const typingIndicator = addTypingIndicator();

                // Simulate API Call
                setTimeout(() => {
                    const botResponse = "Das ist eine simulierte Antwort des Chatbots, die fortlaufend generiert wird.";
                    typingIndicator.textContent = ""; // Clear Typing Indicator

                    addTypewriterEffect(botResponse, typingIndicator, () => {
                        responseOptions.style.visibility = "visible"; // Zeige die Auswahloptionen
                    });
                }, 2000); // Simulate delay for bot response
            }

            // Initial User and Bot Messages
            addUserMessage("Mich st√∂rt es, dass die Ausl√§nder nur hierherkommen, um unseren Sozialstaat auszunutzen");

            const typingIndicator = addTypingIndicator();

            setTimeout(() => {
                typingIndicator.textContent = ""; // Clear Typing Indicator

                const botMessageText = "Es gibt viele Missverst√§ndnisse rund um dieses Thema. Tats√§chlich zeigen Studien, dass die meisten Menschen nicht nach Deutschland kommen, um Sozialleistungen zu beziehen. üòä Die Hauptgr√ºnde f√ºr Migration sind oft wirtschaftlich, wie die Suche nach Arbeit oder besseren Bildungschancen, oder sie sind durch Flucht vor Krieg und Verfolgung bedingt. Au√üerdem leisten Migrantinnen und Migranten langfristig h√§ufig einen wichtigen Beitrag, indem sie in das Sozialsystem einzahlen und in Bereichen arbeiten, in denen Fachkr√§fte gebraucht werden. Es gibt auch strenge rechtliche Vorgaben, wer √ºberhaupt Anspruch auf Sozialleistungen hat.";

                addTypewriterEffect(botMessageText, typingIndicator, () => {
                    responseOptions.style.visibility = "visible"; // Zeige die Auswahloptionen
                });
            }, 5000); // Initial delay for first bot message

            responseOptions.addEventListener("click", (event) => {
                if (event.target.tagName === "BUTTON") {
                    const userMessage = event.target.textContent;
                    responseOptions.style.visibility = "hidden"; // Verstecke die Auswahloptionen

                    sendMessage(userMessage);
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatBot Max</div>
        <div class="chat-messages"></div>
        <div class="response-options">
            <button>Was sind das f√ºr Studien?</button>
            <button>Welche rechtlichen Vorgaben gibt es?</button>
            <button>...</button>
        </div>
    </div>
</body>
</html>
