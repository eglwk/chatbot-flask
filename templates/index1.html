<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow: hidden;
        }

        .chat-header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .response-options {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: center;
            visibility: hidden; /* Unsichtbar, bis die Bot-Antwort angezeigt wird */
        }

        .response-options button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .response-options button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messagesContainer = document.querySelector('.chat-messages');
            const responseOptions = document.querySelector('.response-options');

            // Zeige direkt die User-Nachricht an
            messagesContainer.innerHTML += `
                <div class="message user-message">Mich st√∂rt es, dass die Ausl√§nder nur hierherkommen, um unseren Sozialstaat auszunutzen</div>
            `;

            // Zeige den "Max schreibt..."-Indikator an der Antwortstelle
            const botMessageContainer = document.createElement('div');
            botMessageContainer.classList.add('message', 'bot-message');
            botMessageContainer.innerHTML = `
                <img class="bot-avatar" src="/static/Avatar_male_07.jpg" alt="ChatBot Avatar">
                <span id="typing-indicator">Max schreibt ...</span>
            `;
            messagesContainer.appendChild(botMessageContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Animation f√ºr "Max denkt..."
            let dots = 0;
            const typingAnimation = setInterval(() => {
                dots = (dots % 3) + 1;
                document.getElementById('typing-indicator').textContent = `Max schreibt${".".repeat(dots)}`;
            }, 500);

            // Nach 5 Sekunden die Bot-Antwort anzeigen
            setTimeout(() => {
                clearInterval(typingAnimation); // Stoppe die Animation
                const typingIndicator = document.getElementById('typing-indicator');
                typingIndicator.textContent = ''; // Entferne den "Max schreibt..." Text

                const botMessageText = `Es gibt viele Missverst√§ndnisse rund um dieses Thema. Tats√§chlich zeigen Studien, dass die meisten Menschen nicht nach Deutschland kommen, um Sozialleistungen zu beziehen üòä. Die Hauptgr√ºnde f√ºr Migration sind oft wirtschaftlich, wie die Suche nach Arbeit oder besseren Bildungschancen, oder sie sind durch Flucht vor Krieg und Verfolgung bedingt. Au√üerdem leisten Migrantinnen und Migranten langfristig h√§ufig einen wichtigen Beitrag, indem sie in das Sozialsystem einzahlen und in Bereichen arbeiten, in denen Fachkr√§fte gebraucht werden. Es gibt auch strenge rechtliche Vorgaben, wer √ºberhaupt Anspruch auf Sozialleistungen hat.`;

                let index = 0;
                const typeWriterEffect = setInterval(() => {
                    if (index < botMessageText.length) {
                        typingIndicator.textContent += botMessageText[index];
                        index++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scrollt nach unten
                    } else {
                        clearInterval(typeWriterEffect);
                        responseOptions.style.visibility = "visible"; // Zeige die Auswahloptionen
                    }
                }, 50); // Buchstabe f√ºr Buchstabe alle 50ms
            }, 5000); // 5 Sekunden Verz√∂gerung
        });

        async function sendMessage(message = null) {
            const messagesContainer = document.querySelector('.chat-messages');

            messagesContainer.innerHTML += `<div class="message user-message">${message}</div>`;

            const botMessageContainer = document.createElement('div');
            botMessageContainer.classList.add('message', 'bot-message');
            botMessageContainer.innerHTML = `
                <img class="bot-avatar" src="/static/Avatar_male_07.jpg" alt="ChatBot Avatar">
                <span id="typing-indicator">Max schreibt ...</span>
            `;
            messagesContainer.appendChild(botMessageContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Animation f√ºr "Max schreibt..."
            let dots = 0;
            const typingAnimation = setInterval(() => {
                dots = (dots % 3) + 1;
                document.getElementById('typing-indicator').textContent = `Max schreibt${".".repeat(dots)}`;
            }, 500);

            const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            clearInterval(typingAnimation); // Stoppe die Animation
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.textContent = ''; // Entferne den "Max schreibt..." Text

            let index = 0;
            const typeWriterEffect = setInterval(() => {
                if (index < data.reply.length) {
                    typingIndicator.textContent += data.reply[index];
                    index++;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scrollt nach unten
                } else {
                    clearInterval(typeWriterEffect);
                }
            }, 50); // Buchstabe f√ºr Buchstabe alle 50ms
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatBot Max</div>
        <div class="chat-messages"></div>
        <div class="response-options">
            <button onclick="sendMessage('Was sind das f√ºr Studien?')">Was sind das f√ºr Studien?</button>
            <button onclick="sendMessage('Welche rechtlichen Vorgaben gibt es?')">Welche rechtlichen Vorgaben gibt es?</button>
            <button onclick="sendMessage('...')">....</button>
        </div>
    </div>
</body>
</html>
