<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background-color: #666; 
            color: #fff;
            padding: 0 15px;
            height: 60px; /* H√∂he des Profilbildes */
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            gap: 10px;
        }

        .chat-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bot-message-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .bot-name {
            font-weight: bold;
            margin-right: 5px;
            margin-top: 10px; 
        }

        .bot-message {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .message {
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messagesContainer = document.querySelector('.chat-messages');

            function addBotMessage(text) {
                const botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('bot-message-container');
                botMessageContainer.innerHTML = `
                    <div class="bot-name">Max:</div>
                    <div class="bot-message">
                        ${text}
                    </div>
                `;
                messagesContainer.appendChild(botMessageContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function addUserMessage(text) {
                const userMessageContainer = document.createElement('div');
                userMessageContainer.classList.add('message', 'user-message');
                userMessageContainer.textContent = text;
                messagesContainer.appendChild(userMessageContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function addTypingIndicator() {
                const typingIndicatorContainer = document.createElement('div');
                typingIndicatorContainer.classList.add('bot-message-container');
                typingIndicatorContainer.innerHTML = `
                    <div class="bot-message">
                        <span id="typing-indicator">Max schreibt ...</span>
                    </div>
                `;
                messagesContainer.appendChild(typingIndicatorContainer);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return typingIndicatorContainer;
            }

            function addLoadingDots(typingIndicator) {
                let dots = 0;
                const interval = setInterval(() => {
                    dots = (dots % 3) + 1;
                    typingIndicator.textContent = `Max schreibt ${".".repeat(dots)}`;
                }, 500);
                return interval;
            }

            function addTypewriterEffect(text, callback) {
                let index = 0;
                const botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('bot-message-container');
                botMessageContainer.innerHTML = `
                    <div class="bot-name">Max:</div>
                    <div class="bot-message"><span id="bot-text"></span></div>
                `;
                messagesContainer.appendChild(botMessageContainer);
                const botTextElement = botMessageContainer.querySelector('#bot-text');

                const typeWriterEffect = setInterval(() => {
                    if (index < text.length) {
                        botTextElement.textContent += text[index];
                        index++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scrollt nach unten
                    } else {
                        clearInterval(typeWriterEffect);
                        if (callback) callback();
                    }
                }, 50); // Buchstabe f√ºr Buchstabe alle 50ms
            }

            setTimeout(() => {
                addUserMessage("Ich m√∂chte ein Film aus der Rubrik \"Kom√∂dien\" schauen");

                setTimeout(() => {
                    const typingIndicatorContainer = addTypingIndicator();
                    const typingIndicator = typingIndicatorContainer.querySelector('#typing-indicator');
                    const loadingDotsInterval = addLoadingDots(typingIndicator);

                    setTimeout(() => {
                        clearInterval(loadingDotsInterval);
                        typingIndicatorContainer.remove(); // Remove typing indicator

                        const botMessageText = "Oh, ich liebe Kom√∂dien! \"Crazy, Stupid, Love\" ist so ein Film, der mir immer wieder empfohlen wird ‚Äì die Mischung aus Romantik und Humor scheint einfach perfekt zu sein. Ein weiterer gro√üartiger Tipp ist \"Hangover\", dieser Film soll vor Chaos und verr√ºckten Momenten nur so spr√ºhen. Wenn du nach etwas suchst, das dich wirklich zum Lachen bringt, k√∂nnte einer dieser Filme genau das Richtige f√ºr dich sein. Ich bin sicher, sie machen deinen Abend unterhaltsam! üòä";

                        addBotMessage(botMessageText);
                    }, 2000); // Delay for bot message after typing
                }, 2000); // Delay for typing indicator after user message
            }, 2000); // Initial delay for first user message
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/Avatar_male_07.jpg" alt="ChatBot Max">
            ChatBot Max
            <button class="close-button">√ó</button>
        </div>
        <div class="chat-messages"></div>
    </div>
</body>
</html>
